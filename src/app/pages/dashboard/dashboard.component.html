<ion-menu contentId="main-content">
  <ion-header class="side-menue">
    <ion-toolbar>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-title>Hi, Ashwani Purohit</ion-title>
      <!-- <ion-subtitle><ion-icon name="call-outline"></ion-icon>+91-7615972111</ion-subtitle> -->
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-accordion-group>
      <ion-accordion value="first" toggleIcon="chevron-forward-outline" [readonly]="true">
        <ion-item slot="header" color="transparent">
          <button>Profile & Setting</button>
        </ion-item>
      </ion-accordion>
      <ion-accordion value="second" toggleIcon="chevron-forward-outline" [readonly]="true">
        <ion-item slot="header" color="transparent">
          <button>Contact Us</button>
        </ion-item>
      </ion-accordion>
      <ion-accordion value="third" toggleIcon="chevron-forward-outline" [readonly]="true">
        <ion-item slot="header" color="transparent">
          <button>About Us</button>
        </ion-item>
      </ion-accordion>
      <ion-accordion value="forth" toggleIcon="chevron-forward-outline">
        <ion-item slot="header" color="transparent">
          <button [routerLink]="['/login']">Logout</button>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>

  </ion-content>
</ion-menu>
