<ion-content [fullscreen]="true" class="ion-no-border">
  <!-- <ion-header collapse="condense">

  <ion-card class="ion-no-margin">
      <ion-img src="./assets/images/header.png"></ion-img>
      <ion-card-header>
        <ion-card-title>
          Welcome
      </ion-card-title>
      <ion-card-subtitle>
        Pushkarna Samaj
    </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          <div class="signin-btns">
              <ion-button [routerLink]="['/login']" fill="solid" shape="round" class="loginbtn">
                  Login
              </ion-button>
              <ion-button [routerLink]="['/signup']" fill="outline" shape="round" class="signupbtn">
                Signup
            </ion-button>
          </div>

          <div class="text-tag">
            <span>Or via social media</span>
          </div>

          <div class="social-btns">
            <ion-button fill="clear" class="facebookbtn ion-no-pedding" (click)="loginWithFacebook()">
                <ion-img src="./assets/images/facebook.png"> </ion-img>
            </ion-button>
            <span>{{accessToken}}</span>
            <ion-button fill="clear" class="googlebtn ion-no-pedding">
              <ion-img src="./assets/images/google.png"> </ion-img>
          </ion-button>
          <ion-button fill="clear" class="applebtn ion-no-pedding">
            <ion-img src="./assets/images/apple.png"> </ion-img>
        </ion-button>
        </div>
      </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Copyright &#169; 2023 Ashwani Pushkarna</ion-title>
  </ion-toolbar>
</ion-footer>
